<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Fun!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
        }
        #attribution {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <script>
        let balloons = [];
        let confetti = [];
        let music;

        function preload() {
            soundFormats('mp3');
            music = loadSound('audio/jazzyfrenchy.mp3'); // Ensure the filename is correct
            loadImage('images/cheesy.png'); // Ensure this path is correct
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            setTimeout(() => {
                music.play();
                for (let i = 0; i < 10; i++) {
                    balloons.push(new Balloon());
                }
                for (let i = 0; i < 50; i++) {
                    confetti.push(new Confetti());
                }
            }, 270); // Delay of 0.27 seconds
        }

        function draw() {
            background(255);
            for (let b of balloons) {
                b.update();
                b.display();
            }
            for (let c of confetti) {
                c.update();
                c.display();
            }
        }

        class Balloon {
            constructor() {
                this.x = random(width);
                this.y = height;
                this.size = random(40, 60);
                this.speed = 2; // Speed of the balloons
            }

            update() {
                this.y -= this.speed;
            }

            display() {
                fill(255, 0, 0);
                ellipse(this.x, this.y, this.size, this.size * 1.5);
            }
        }

        class Confetti {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.size = random(5, 15);
                this.speed = 3; // Speed of the confetti
            }

            update() {
                this.y += this.speed;
            }

            display() {
                fill(random(255), random(255), random(255));
                rect(this.x, this.y, this.size, this.size);
            }
        }
    </script>
    <div id="attribution">
        Music by: <a href="https://www.bensound.com/royalty-free-music">Bensound.com</a><br>
        License code: MGIZKCEEOI9XHM90
    </div>
</body>
</html>
