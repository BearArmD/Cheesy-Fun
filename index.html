<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Fun!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
        }
        #giftButton {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-color: purple; /* Purple package */
            border: 5px solid lightblue; /* Light blue ribbon */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: white;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Optional shadow for effect */
        }
        /* Yellow intersecting lines */
        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .line {
            position: absolute;
            background-color: yellow; /* Yellow lines to match the bow */
        }
        .horizontal {
            width: 80%;
            height: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .vertical {
            height: 80%;
            width: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .bow {
            position: absolute;
            top: 40%; /* Position the bow closer to the package */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            display: flex; /* Use flex to align the bow parts */
        }
        .bow .left, .bow .right {
            width: 40px; /* Adjusted width */
            height: 35px; /* Adjusted height */
            background-color: yellow; /* Yellow color for the bow */
            position: relative;
            border-radius: 50%;
            margin: 0 5px; /* Space between bow parts */
        }
        .bow .left {
            transform: rotate(-45deg);
        }
        .bow .right {
            transform: rotate(45deg);
        }
        .bow .knot {
            width: 15px;
            height: 15px;
            background-color: yellow; /* Yellow color for the knot */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        #attribution {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="giftButton" onclick="startFun()">
        <div class="lines">
            <div class="line horizontal"></div>
            <div class="line vertical"></div>
        </div>
        Unwrap Me!
        <div class="bow">
            <div class="left"></div>
            <div class="right"></div>
            <div class="knot"></div> <!-- Center knot for the bow -->
        </div>
    </div>
    
    <script>
        let balloons = [];
        let confetti = [];
        let music;
        let img; // Declare the image variable
        let isFunStarted = false; // Flag to check if the fun has started

        function preload() {
            soundFormats('mp3');
            music = loadSound('audio/jazzyfrenchy.mp3'); // Load the music
            img = loadImage('images/cheesy.png'); // Load the image
        }

        function startFun() {
            if (!isFunStarted) {
                document.getElementById('giftButton').style.display = 'none'; // Hide the button
                isFunStarted = true; // Set flag to true
                setup(); // Start the setup function

                // Jump to 13 seconds and play the music
                music.play();
                music.jump(13); // Jump to 13 seconds into the music
            }
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            setTimeout(() => {
                // Spawn balloons
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        balloons.push(new Balloon());
                    }, i * 500); // Stagger balloon spawn by 500ms
                }
                // Spawn confetti
                for (let i = 0; i < 100; i++) {
                    confetti.push(new Confetti());
                }
