<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Fun!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
        }
        #giftButton {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-color: purple; /* Purple package */
            border: 5px solid lightblue; /* Light blue ribbon */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: white;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Optional shadow for effect */
        }
        .bow {
            position: absolute;
            top: 40%; /* Position the bow closer to the package */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            display: flex; /* Use flex to align the bow parts */
        }
        .bow .left, .bow .right {
            width: 40px; /* Adjusted width */
            height: 35px; /* Adjusted height */
            background-color: yellow; /* Yellow color for the bow */
            position: relative;
            border-radius: 50%;
            margin: 0 5px; /* Space between bow parts */
        }
        .bow .left {
            transform: rotate(-45deg);
        }
        .bow .right {
            transform: rotate(45deg);
        }
        .bow .knot {
            width: 15px;
            height: 15px;
            background-color: yellow; /* Yellow color for the knot */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        #attribution {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="giftButton" onclick="startFun()">Unwrap Me!</div>
    <div class="bow">
        <div class="left"></div>
        <div class="right"></div>
        <div class="knot"></div> <!-- Center knot for the bow -->
    </div> <!-- Yellow bow -->
    
    <script>
        let balloons = [];
        let confetti = [];
        let music;
        let img; // Declare the image variable
        let isFunStarted = false; // Flag to check if the fun has started

        function preload() {
            soundFormats('mp3');
            music = loadSound('audio/jazzyfrenchy.mp3'); // Load the music
            img = loadImage('images/cheesy.png'); // Load the image
        }

        function startFun() {
            if (!isFunStarted) {
                document.getElementById('giftButton').style.display = 'none'; // Hide the button
                document.querySelector('.bow').style.display = 'none'; // Hide the bow
                isFunStarted = true; // Set flag to true
                setup(); // Start the setup function

                // Jump to 10 seconds and play the music
                music.play();
                music.jump(13); // Jump to 10 seconds into the music
            }
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            setTimeout(() => {
                // Spawn balloons
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        balloons.push(new Balloon());
                    }, i * 500); // Stagger balloon spawn by 500ms
                }
                // Spawn confetti
                for (let i = 0; i < 100; i++) {
                    confetti.push(new Confetti());
                }
            }, 200); // Delay the first balloon by 0.2 seconds
        }

        function draw() {
            // Draw the intersecting lines on the gift button to represent the ribbon
            stroke('lightyellow');
            strokeWeight(5);
            const buttonX = width / 2; // Center X of the button
            const buttonY = height / 2; // Center Y of the button
            const buttonWidth = 150; // Width of the button
            const buttonHeight = 150; // Height of the button

            // Draw the horizontal line across the button
            line(buttonX - buttonWidth / 2, buttonY, buttonX + buttonWidth / 2, buttonY);
            // Draw the vertical line across the button
            line(buttonX, buttonY - buttonHeight / 2, buttonX, buttonY + buttonHeight / 2);
            
            if (isFunStarted) { // Check if the fun has started
                background(255);

                for (let b of balloons) {
                    b.update();
                    b.display();
                }
                for (let c of confetti) {
                    c.update();
                    c.display();
                }

                // Display the image in the center
                if (img) {
                    image(img, width / 2 - img.width / 2, height / 2 - img.height / 2);
                }

                // Display the cheese text centered below the image
                textAlign(CENTER);
                textSize(24);
                fill(0); // Set text color to black
                text("I reek of Cheese and whine! Yay!!", width / 2, height / 2 + img.height / 2 + 30); // Adjust the position as needed

                // Display attribution text
                textSize(12);
                text("Music by: Bensound.com/royalty-free-music", width / 2, height - 40);
                text("License code: MGIZKCEEOI9XHM90", width / 2, height - 20);
            }
        }

        class Balloon {
            constructor() {
                this.x = random(width);
                this.y = height;
                this.size = random(40, 60);
                this.speed = random(1, 3); // Random speed for balloons
                this.color = color(random(255), random(255), random(255)); // Random color for balloons
            }

            update() {
                this.y -= this.speed;
                if (this.y < 0) {
                    this.y = height; // Reset balloon position
                }
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.size, this.size * 1.5);
            }
        }

        class Confetti {
            constructor() {
                this.x = random(width);
                this.y = random(-height, 0); // Start above the canvas
                this.size = random(5, 15);
                this.speed = random(2, 5); // Random speed for confetti
            }

            update() {
                this.y += this.speed;
                if (this.y > height) {
                    this.y = random(-height, 0); // Reset confetti position
                    this.x = random(width); // Random x position
                }
            }

            display() {
                fill(random(255), random(255), random(255));
                rect(this.x, this.y, this.size, this.size);
            }
        }
    </script>
</body>
</html>
