<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Fun!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
        }
        #giftButton {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-color: purple; /* Purple package */
            border: 5px solid lightblue; /* Light blue ribbon */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: white;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Optional shadow for effect */
        }
        .ribbon {
            position: absolute;
            background-color: yellow; /* Ribbon color */
            z-index: 11;
        }
        .ribbon.horizontal {
            height: 5px; /* Height of horizontal ribbon */
            width: 100%; /* Full width of button */
            top: 50%; /* Center vertically */
            left: 0;
            transform: translateY(-50%);
        }
        .ribbon.vertical {
            width: 5px; /* Width of vertical ribbon */
            height: 100%; /* Full height of button */
            left: 50%; /* Center horizontally */
            top: 0;
            transform: translateX(-50%);
        }
        #tag {
            position: absolute;
            top: 50%;
            left: calc(50% + 80px); /* Position to the right of the gift button */
            transform: translateY(-50%);
            background-color: white; /* White tag */
            padding: 5px 10px; /* Padding for the tag */
            border-radius: 5px; /* Rounded corners for the tag */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Optional shadow */
            z-index: 12; /* Above the gift button */
            font-size: 16px; /* Tag font size */
            color: black; /* Tag text color */
        }
    </style>
</head>
<body>
    <div id="giftButton" onclick="startFun()">
        <div class="ribbon horizontal"></div> <!-- Horizontal ribbon -->
        <div class="ribbon vertical"></div> <!-- Vertical ribbon -->
    </div>
    <div id="tag">Unwrap Me!</div> <!-- Tag beside the gift button -->

    <script>
        function startFun() {
            window.location.href = 'startfun.html'; // Redirect to startfun.html
        }
    </script>
</body>
</html>
