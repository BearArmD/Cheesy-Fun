<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Fun!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
        }
        #giftButton {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-color: purple; /* Purple package */
            border: 5px solid lightblue; /* Light blue ribbon */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: white;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Optional shadow for effect */
        }
        .bow {
            position: absolute;
            top: 40%; /* Position the bow closer to the package */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            display: flex; /* Use flex to align the bow parts */
        }
        .bow .left, .bow .right {
            width: 40px; /* Adjusted width */
            height: 35px; /* Adjusted height */
            background-color: yellow; /* Yellow color for the bow */
            position: relative;
            border-radius: 50%;
            margin: 0 5px; /* Space between bow parts */
        }
        .bow .left {
            transform: rotate(-45deg);
        }
        .bow .right {
            transform: rotate(45deg);
        }
        .bow .knot {
            width: 15px;
            height: 15px;
            background-color: yellow; /* Yellow color for the knot */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        #tag {
            position: absolute;
            top: 50%;
            left: calc(50% + 80px); /* Position to the right of the gift button */
            transform: translateY(-50%);
            background-color: white; /* White tag */
            padding: 5px 10px; /* Padding for the tag */
            border-radius: 5px; /* Rounded corners for the tag */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Optional shadow */
            z-index: 12; /* Above the gift button */
            font-size: 16px; /* Tag font size */
            color: black; /* Tag text color */
        }
    </style>
</head>
<body>
    <div id="giftButton" onclick="startFun()"></div>
    <div class="bow">
        <div class="left"></div>
        <div class="right"></div>
        <div class="knot"></div> <!-- Center knot for the bow -->
    </div> <!-- Yellow bow -->
    <div id="tag">Unwrap Me!</div> <!-- Tag beside the gift button -->

    <script>
        function startFun() {
            window.location.href = 'startfun.html'; // Redirect to startfun.html
        }

        function drawRibbon() {
            // Draw intersecting lines on the package to represent the ribbon
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const context = canvas.getContext('2d');

            // Draw horizontal line
            context.strokeStyle = 'lightyellow';
            context.lineWidth = 5;
            context.beginPath();
            context.moveTo(window.innerWidth / 2 - 75, window.innerHeight / 2);
            context.lineTo(window.innerWidth / 2 + 75, window.innerHeight / 2);
            context.stroke();

            // Draw vertical line
            context.beginPath();
            context.moveTo(window.innerWidth / 2, window.innerHeight / 2 - 75);
            context.lineTo(window.innerWidth / 2, window.innerHeight / 2 + 75);
            context.stroke();

            document.body.appendChild(canvas);
        }

        // Call drawRibbon to display it on load
        window.onload = drawRibbon;
    </script>
</body>
</html>
