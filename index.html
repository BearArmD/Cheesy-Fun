<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Fun!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffcc00;
            border: 5px solid #ff0000;
            width: 200px;
            height: 200px;
            text-align: center;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }

        #startButton:before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 20px;
            height: 100%;
            background-color: #ff0000;
            transform: translateX(-50%);
        }

        #startButton:after {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 20px;
            background-color: #ff0000;
            transform: translateY(-50%);
        }

        #startButton span {
            position: relative;
            z-index: 2;
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
        }

        #startButton span:before {
            content: "Unwrap Me!";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Gift/Preset Button -->
    <div id="startButton">
        <span>Unwrap Me!</span>
    </div>

    <script>
        let balloons = [];
        let confetti = [];
        let music;
        let img;

        function preload() {
            soundFormats('mp3');
            music = loadSound('audio/jazzyfrenchy.mp3'); // Load the music
            img = loadImage('images/cheesy.png'); // Load the image
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noLoop(); // Prevents draw() from running until triggered

            // Create initial balloons and confetti but do not animate them yet
            for (let i = 0; i < 10; i++) {
                balloons.push(new Balloon());
            }
            for (let i = 0; i < 100; i++) {
                confetti.push(new Confetti());
            }
        }

        // Start the celebration when the button is clicked
        function startCelebration() {
            document.getElementById('startButton').style.display = 'none'; // Hide the present button
            music.play(); // Play the music
            loop(); // Start the p5 draw loop for animations
        }

        // Main drawing loop
        function draw() {
            background(255);

            // Animate balloons and confetti
            for (let b of balloons) {
                b.update();
                b.display();
            }
            for (let c of confetti) {
                c.update();
                c.display();
            }

            // Display the image in the center
            if (img) {
                image(img, width / 2 - img.width / 2, height / 2 - img.height / 2);
            }
