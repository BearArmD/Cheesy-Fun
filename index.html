<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Fun!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
        }
    </style>
</head>
<body>
    <script>
        let balloons = [];
        let confetti = [];
        let music;
        let img;
        let musicPlayed = false;

        function preload() {
            soundFormats('mp3');
            music = loadSound('audio/jazzyfrenchy.mp3'); 
            img = loadImage('images/cheesy.png');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);

            // Start music with volume at 0 (muted)
            music.setVolume(0);
            music.play();
            setTimeout(() => music.setVolume(1, 1.5), 200); // Fade in the volume after 200ms

            // Spawn balloons with 0.2 second delay for the first one
            setTimeout(() => {
                balloons.push(new Balloon());
            }, 200);

            for (let i = 1; i < 10; i++) {
                setTimeout(() => {
                    balloons.push(new Balloon());
                }, i * 500);
            }

            // Spawn confetti
            for (let i = 0; i < 100; i++) {
                confetti.push(new Confetti());
            }
        }

        function draw() {
            background(255);
            for (let b of balloons) {
                b.update();
                b.display();
            }
            for (let c of confetti) {
                c.update();
                c.display();
            }

            if (img) {
                image(img, width / 2 - img.width / 2, height / 2 - img.height / 2);
            }

            textAlign(CENTER);
            textSize(24);
            fill(0);
            text("I reek of Cheese and whine! Yay!!", width / 2, height / 2 + img.height / 2 + 30);

            textSize(12);
            text("Music by: Bensound.com/royalty-free-music", width / 2, height - 40);
            text("License code: MGIZKCEEOI9XHM90", width / 2, height - 20);
        }

        class Balloon {
            constructor() {
                this.x = random(width);
                this.y = height;
                this.size = random(40, 60);
                this.speed = random(1, 3);
                this.color = color(random(255), random(255), random(255));
            }

            update() {
                this.y -= this.speed;
                if (this.y < 0) {
                    this.y = height;
                }
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.size, this.size * 1.5);
            }
        }

        class Confetti {
            constructor() {
                this.x = random(width);
                this.y = random(-height, 0);
                this.size = random(5, 15);
                this.speed = random(2, 5);
            }

            update() {
                this.y += this.speed;
                if (this.y > height) {
                    this.y = random(-height, 0);
                    this.x = random(width);
                }
            }

            display() {
                fill(random(255), random(255), random(255));
                rect(this.x, this.y, this.size, this.size);
            }
        }
    </script>
</body>
</html>
