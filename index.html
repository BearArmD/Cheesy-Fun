<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Fun!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
        }
    </style>
</head>
<body>
    <script>
        let balloons = [];
        let confetti = [];
        let music;
        let img;
        let musicPlayed = false; // Flag to track if the music has been played

        function preload() {
            soundFormats('mp3');
            music = loadSound('audio/jazzyfrenchy.mp3'); // Load the music
            img = loadImage('images/cheesy.png'); // Load the image
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);

            // Delay the first balloon's appearance by 0.2 seconds
            setTimeout(() => {
                balloons.push(new Balloon());
            }, 200); 

            // Additional balloons added after the first one every 500ms
            for (let i = 1; i < 10; i++) {
                setTimeout(() => {
                    balloons.push(new Balloon());
                }, i * 500); 
            }

            // Spawn confetti
            for (let i = 0; i < 100; i++) {
                confetti.push(new Confetti());
            }
        }

        function draw() {
            background(255);
            for (let b of balloons) {
                b.update();
                b.display();

                // Play the music once when the first balloon is moving
                if (!musicPlayed && balloons.length > 0 && !music.isPlaying()) {
                    music.play();
                    musicPlayed = true; // Ensure it only plays once
                }
            }

            for (let c of confetti) {
                c.update();
                c.display();
            }

            // Display the image in the center
            if (img) {
                image(img, width / 2 - img.width / 2, height / 2 - img.height / 2);
            }

            // Display the text below the image
            textAlign(CENTER);
            textSize(24);
            fill(0); // Set text color to black
            text("I reek of Cheese and whine! Yay!!", width / 2, height / 2 + img.height / 2 + 30);

            // Display attribution text
            textSize(12);
            text("Music by: Bensound.com/royalty-free-music", width / 2, height - 40);
            text("License code: MGIZKCEEOI9XHM90", width / 2, height - 20);
        }

        class Balloon {
            constructor() {
                this.x = random(width);
                this.y = height;
                this.size = random(40, 60);
                this.speed = random(1, 3); // Random speed for balloons
                this.color = color(random(255), random(255), random(255)); // Random color for balloons
            }

            update() {
                this.y -= this.speed;
                if (this.y < 0) {
                    this.y = height; // Reset balloon position
                }
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.size, this.size * 1.5);
            }
        }

        class Confetti {
            constructor() {
                this.x = random(width);
                this.y = random(-height, 0); // Start above the canvas
                this.size = random(5, 15);
                this.speed = random(2, 5); // Random speed for confetti
            }

            update() {
                this.y += this.speed;
                if (this.y > height) {
                    this.y = random(-height, 0); // Reset confetti position
                    this.x = random(width); // Random x position
                }
            }

            display() {
                fill(random(255), random(255), random(255));
                rect(this.x, this.y, this.size, this.size);
            }
        }
    </script>
</body>
</html>
