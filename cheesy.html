<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
      .attribution {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 12px;
        color: #555;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      let balloons = [];
      let confetti = [];
      let balloonCount = 10;
      let confettiCount = 200;
      let img;
      let music;

      function preload() {
        // Load your image and music here
        img = loadImage('https://i.imgur.com/F13z3yI.png');  // Ensure this URL is correct for the cheese image
        music = loadSound('jazzyfrenchy.mp3');  // Use the locally stored mp3
      }

      function setup() {
        createCanvas(windowWidth, windowHeight);
        music.play(); // Play the background music when the sketch starts

        for (let i = 0; i < balloonCount; i++) {
          balloons.push(new Balloon());
        }

        for (let i = 0; i < confettiCount; i++) {
          confetti.push(new Confetti());
        }
      }

      function draw() {
        background(255);
        image(img, 50, 50, 100, 100);  // Display cheese image

        // Draw balloons
        for (let i = 0; i < balloons.length; i++) {
          balloons[i].move();
          balloons[i].display();
        }

        // Draw confetti
        for (let i = 0; i < confetti.length; i++) {
          confetti[i].move();
          confetti[i].display();
        }
      }

      class Balloon {
        constructor() {
          this.x = random(width);
          this.y = height + random(100);
          this.size = random(40, 80);
          this.speed = random(1, 2); // Increase balloon speed
        }

        move() {
          this.y -= this.speed;
          if (this.y < -this.size) {
            this.y = height + this.size;
          }
        }

        display() {
          fill(random(255), random(255), random(255), 150);
          noStroke();
          ellipse(this.x, this.y, this.size, this.size * 1.5);
        }
      }

      class Confetti {
        constructor() {
          this.x = random(width);
          this.y = random(height);
          this.size = random(5, 10);
          this.speed = random(2, 3); // Increase confetti speed
        }

        move() {
          this.y += this.speed;
          if (this.y > height) {
            this.y = -this.size;
          }
        }

        display() {
          fill(random(255), random(255), random(255));
          noStroke();
          rect(this.x, this.y, this.size, this.size);
        }
      }
    </script>

    <!-- Attribution Text -->
    <div class="attribution">
      Music by: <a href="https://www.bensound.com/royalty-free-music" target="_blank">Bensound.com/royalty-free-music</a><br>
      License code: MGIZKCEEOI9XHM90
    </div>
  </body>
</html>
